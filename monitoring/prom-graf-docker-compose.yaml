  demo-metrics:
    build: 
      context: ../model_api
      dockerfile: Dockerfile
    image: demo-metrics:v0.1
    container_name: demo-metrics
    env_file:
      - .env 
    # environment:
    #   - OTEL_SERVICE_NAME=demo-metrics
    #   - OTEL_TRACES_EXPORTER=jaeger
    #   - OTEL_EXPORTER_JAEGER_AGENT_HOST=jaeger
